<!DOCTYPE HTML>
<html ng-app="shanidkvApp">
    <head>
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <title>lordAngelo | AngularJS Dynamic Form Fields</title>
        <script src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h3>AngularJS Dynamic Form Fields</h3>
                <hr/>
                <div ng-app="angularjs-starter" ng-controller="MainCtrl">
                   <fieldset  data-ng-repeat="choice in choices">
                       <span  ng-if="choice.type == 'textarea'" >
                           <textarea  ng-class="$parent.choice.resp"
                                      type="{{$parent.choice.type}}"
                                      ng-blur="$parent.test()"
                                      ng-click="$parent.setChoice(choice)"
                                      id="{{$parent.choice.id}}"
                                      ng-model="$parent.choice.value"
                                      name="{{$parent.choice.name}}"
                                      ng-value="$parent.choice.value" >
                           </textarea>

					   </span>
                       <span class="spannormal" ng-class="choice.resp" ng-if="choice.type != 'textarea'" >
                            <input  ng-class="$parent.choice.resp"
                                    type="{{$parent.choice.type}}"
                                    ng-blur="$parent.test()"
                                    ng-click="$parent.setChoice(choice)"
                                    id="{{$parent.choice.id}}"
                                    ng-model="$parent.choice.value"
                                    name="{{$parent.choice.name}}"
                                    ng-checked="$parent.choice.value"
                                    ng-value="$parent.choice.value" />{{$parent.choice.value}}
                       </span>
                       &nbsp;&nbsp;{{choice}}
                       <button class="remove" ng-show="$last"
                               ng-click="removeChoice()">
                       </button>
                   </fieldset>
                   <button class="addfields"
                           ng-click="addNewChoice(model.mytype, nameRadio)">
                       Add fields
                   </button>
                    <select ng-model="model.mytype" >
                        <option value="text" selected>text</option>
                        <option value="textarea">textarea</option>
                        <option value="checkbox">checkbox</option>
                        <option value="file">file</option>
                        <option value='radio' >radio</option>
                            <option value="password">password</option>
                    </select>
                    <span  ng-if="model.mytype == 'radio'" >
                        <input type="text" ng-model="$parent.nameRadio"
                               ng-init="$parent.nameRadio = 'Uno' " />
                    </span>
                   <div id="choicesDisplay">
                      {{ choices }}
                       {{idRadio}}
                   </div>
                </div>
                
            </div>

        </div>
        
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>

        <div class="footer">
            <div class="container">
                <p class="row text-muted">Copyright &copy;
                    <script>document.write(new Date().getFullYear())</script>,
                    <a href="http://www.shanidkv.com/">shanidkv.com</a>
                </p>
            </div>
        </div>

    </body>
</html>
